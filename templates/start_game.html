<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* прячем курсор */
        canvas {
            cursor: none;
        }
    </style>
</head>

<body>
    <div class="mt-5">
        <a class="btn btn-primary position-relative start-50 translate-middle-x fs-1" id="start_game" href="/game">Start
            shooting</a>
        <p class="fs-1 position-relative start-50 translate-middle-x text-center" id="highest">Your highest score <strong>{{highest_score}}</strong></p>
        <p class="fs-1 position-relative start-50 translate-middle-x text-center" id="last">Your last score <strong>{{last_score}}</strong></p>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
